<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-3.5.1.min.js"></script>
</head>
<body>
<div id="app"></div>
<input type="button" value="GET" onclick="getData()">
<script>
    function getData() {
        $.get("http://localhost:8080/hello",function (msg) {
            $("#app").html(msg);

        });

    }
</script>
</body>
</html>
